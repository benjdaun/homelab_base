apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crd-resources
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: crd-resources
    repoURL: https://github.com/benjdaun/homelab_base
    targetRevision: vagrant-dev-environment
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true