apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://traefik.github.io/charts
    targetRevision: 32.0.0 # Use the desired chart version
    chart: traefik
    helm:
      valueFiles:
      - $values/configuration/traefik-values.yaml
  - repoURL: https://github.com/benjdaun/homelab_base
    targetRevision: main
    ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
